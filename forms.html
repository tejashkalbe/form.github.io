<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <style>
      .h2 {
        color: rgb(212, 23, 23);
      }
    </style>
  </head>
  <body>
    <form
      style="
        background-color: #35fc9f;
        border: 2px solid black;
        width: 600px;
        padding: 40px 40px 40px 40px;
      "
      method="post"
    >
      <div align="center">
        <h2 class="h2">Personal Details</h2>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" /><br /><br />
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" /><br /><br />
        <label for="email">Email-Id :</label>
        <input type="email" name="email" id="email" /><br /><br />
        <label for="Gender">Gender :</label>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male" />
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female" /><br /><br />
        <label for="Contact">Contact :</label>
        <input
          type="tel"
          name="Contact"
          id="Contact"
          maxlength="10"
        /><br /><br />
        <h2 class="h2">Educational Qualifications</h2>
        <label for="degree">Degree :</label>
        <select name="degree" id="degree">
          <option values="" disabled selected>--Select Group--</option>
          <option values="B.E.">BE</option>
          <option values="M.E.">ME</option>
          <option value="Bsc">Bsc</option></select
        ><br /><br />
        <label for="engineering">Engineering :</label>
        <select name="engineering" id="engineering">
          <option values="" disabled selected>--Select Group--</option>
          <option values="E&Tc">E&Tc</option>
          <option values="Electrical">Electrical</option>
          <option value="It">It</option></select
        ><br /><br />
        <label for="Hobbies">Hobbies :</label>
        <input
          type="checkbox"
          name="Hobbies1"
          id="Hobbies1"
          values="Playing Chess"
        />
        <label for="Hobbies1">Playing Chess</label>
        <input
          type="checkbox"
          name="Hobbies2"
          id="Hobbies2"
          values="Reading Books"
        />
        <label for="Hobbies2">Reading Books</label>
        <h2 class="h2"><label for="address">Address</label></h2>
        <textarea
          name="address"
          id="address"
          rows="5"
          cols="40"
          placeholder="Enter Address"
        ></textarea
        ><br /><br />
        <label for="resume">Attach Resume :</label>
        <input type="file" name="resume" id="resume" /><br /><br />
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
